services:
  brand:
    build:
      context: ./brand
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - ./brand/.env
    ports:
      - "3000:3000"
    depends_on:
      - tapyrusd
  issuer:
    build:
      context: ./issuer
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - ./issuer/.env
    ports:
      - "3001:3000"
    depends_on:
      - tapyrusd
  acquirer:
    build:
      context: ./acquirer
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - ./acquirer/.env
    ports:
      - "3002:3000"
    depends_on:
      - tapyrusd
  user:
    build:
      context: ./user
    env_file:
      - ./user/.env
    depends_on:
      - tapyrusd
  merchant:
    build:
      context: ./merchant
    env_file:
      - ./merchant/.env
    depends_on:
      - tapyrusd
  did_service:
    build:
      context: ./did_service
  tapyrusd:
    image: tapyrus/tapyrusd:v0.5.1
    environment:
      GENESIS_BLOCK_WITH_SIG: 
    volumes:
      - ./envs/tapyrus.conf:/etc/tapyrus/tapyrus.conf
      - tapyrus:/var/lib/tapyrus
volumes:
  tapyrus:
